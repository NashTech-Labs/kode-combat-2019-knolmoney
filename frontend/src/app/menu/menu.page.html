<ion-content>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/stores"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-searchbar></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-label>{{item.name}}</ion-label>
            <ion-icon name="remove-circle" (click)="decrement(item.name)"></ion-icon>
            {{item.quantity}}
            <ion-icon name="add-circle" (click)="increment(item.name)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
